name: my frist github action workflow
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.12"

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: cache-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            cache-node-modules-

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist/

      - name: Verify downloaded files
        run: |
          ls -la ./dist  # 查看下载的文件（调试用）

      - name: Deploy to server
        uses: wlixcc/SFTP-Deploy-Action@v1.3.3
        with:
          username: ${{ secrets.SERVER_USERNAME }}
          server: ${{ secrets.SERVER_HOST }}
          ssh_private_key: ${{ secrets.SERVER_SSH_KEY }}
          local_path: "./dist/*" # 注意：这里指定dist下的所有文件（不含dist目录本身）
          remote_path: "/web/dist/" # 远程目标目录
          args: "-avz --delete" # 同步选项：-a递归，-v详细输出，-z压缩传输，--delete删除远程多余文件
