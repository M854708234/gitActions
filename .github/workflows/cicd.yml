name: my frist github action workflow
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.12"

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: cache-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            cache-node-modules-

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Deploy to server via SSH
        uses: appleboy/scp-deploy-action@latest
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 确保目标目录存在
            mkdir -p /var/www/web
            # 备份旧版本
            if [ -d "/var/www/web/dist" ]; then
              mv /var/www/web/dist /var/www/web/dist_old_$(date +%Y%m%d%H%M%S)
            fi
          source: "dist/"
          target: "/var/www/web"
          rm: true # 部署前清空目标目录
